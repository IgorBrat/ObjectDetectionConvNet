<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Predictions</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/predictions.css') }}">
    </head>
    <body>
        <h1>Predictions</h1>
        <a href="/">
            <button>Stream</button>
        </a>
        <table>
            <tr>
                <th>ID</th>
                <th>LEFT</th>
                <th>TOP</th>
                <th>RIGHT</th>
                <th>BOTTOM</th>
                <th>CONFIDENCE</th>
                <th>CLASS</th>
                <th>DEPTH</th>
            </tr>
            {% for prediction in predictions %}
            <tr>
                {% for attribute in prediction[:-1] %}
                <td>{{ attribute }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
